<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Movie Recommender System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* Style for black background and white text */
        body {
            background-color: black;
            color: white;
        }

        /* Style for the form and dropdown menu */
        form {
            margin-bottom: 20px;
        }

        /* Style for the dropdown menu (gray background and white text) */
        select {
            background-color: gray;
            color: white;
        }

        /* Style for the red button with black inside box and red text */
        .btn-custom {
            background-color: black;
            color: red;
            border: 2px solid red;
            padding: 10px;
            border-radius: 4px;
        }

        /* Style for the grid layout of movie recommendations */
        .row {
            margin-top: 20px;
        }

        /* Style for each movie column */
        .col-md-2 {
            margin-bottom: 20px;
        }

        /* Style for movie titles */
        h5 {
            text-align: center;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="my-4">Movie Recommender System</h1>
        
        <form method="POST" action="/">
            <div class="form-group">
                <label for="movie">Type or select a movie from the dropdown:</label>
                <select name="movie" id="movie" class="form-control">
                    <!-- Iterate through the movie list and create options -->
                    {% for movie in movie_list %}
                        <option value="{{ movie }}">{{ movie }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Show Recommendation</button>
        </form>

        <div class="row my-4">
            {% for i in range(5) %}
            <div class="col-md-2">
                {% if recommended_movie_names and recommended_movie_posters %}
                <h5>{{ recommended_movie_names[i] }}</h5>
                <img src="{{ recommended_movie_posters[i] }}" class="img-fluid" alt="{{ recommended_movie_names[i] }}">
                {% endif %}
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
